<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song-App</title>
    <link rel="stylesheet" href="assets/css/styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="https://cdn-icons-png.freepik.com/512/10728/10728103.png">
</head>
<body>
    
    <nav>
        <div class="left">
            <div class="logo">
                <img src="https://cdn-icons-png.freepik.com/512/10728/10728103.png">
            </div>

            <div class="search_bar">

                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="search song..">
            </div>
        </div>

        <div class="center">

            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-tv"></i>
            <i class="fa-solid fa-store"></i>
            <i class="fa-solid fa-users"></i>

        </div>

        <div class="right">

            <i class="fa-solid fa-list-ul"></i>
            <i class="fa-brands fa-facebook-messenger"></i>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-moon"></i>
            <img src="https://cdn.icon-icons.com/icons2/1369/PNG/512/-person_90382.png" alt="">
        </div>

    </nav>
    

    <!-- main -->
     <div class="main">

        <!-- left -->
        <div class="left">

            <div class="img">
                <img src="https://cdn.icon-icons.com/icons2/1369/PNG/512/-person_90382.png" alt="">
                <p>Leo Piu</p>
            </div>

            <div class="img">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7AoI_MbRrhHjZCx854aEJhxVDQW3A9VAaqr0XqI7U5yR_wkWAkeHbQMLAi008pPqd-Xw&usqp=CAU" alt="">
                <p>friends</p>
            </div>

            <div class="img">
                <img src="https://i.pinimg.com/736x/1b/b4/de/1bb4de4f3087ae0a78d18c91a1828a6f.jpg" alt="">
                <p>saved</p>
            </div>

            <div class="img">
                <img src="https://cdn.icon-icons.com/icons2/1369/PNG/512/-person_90382.png" alt="">
                <p>group</p>
            </div>

            <div class="img">
                <img src="https://cdn.icon-icons.com/icons2/1369/PNG/512/-person_90382.png" alt="">
                <p>marketplace</p>
            </div>

            <div class="img">
                <img src="https://cdn.icon-icons.com/icons2/1369/PNG/512/-person_90382.png" alt="">
                <p>watch</p>
            </div>

            <div class="img">
                <img src="https://cdn.icon-icons.com/icons2/1369/PNG/512/-person_90382.png" alt="">
                <p>see more</p>
            </div>
        </div>

     <!-- center -->

     <div class="center"></div>

     <!-- right -->

     <div class="right"></div>

     </div>
</body>
</html>
